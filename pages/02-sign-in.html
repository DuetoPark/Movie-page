<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DuetoPark">
    <meta name="keywords" content="movie, 회원가입">
    <meta name="description" content="💪아이라잌투무빗무비💪 무비는 바로 무비에서!">

    <title>회원가입 - Movie</title>

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="../css/reset-css.css">
    <!-- Framework -->
    <link rel="stylesheet" href="../css/grid.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/style-sign-in.css">
    <!-- 반응형 CSS -->
    <link rel="stylesheet" type="text/css" href="../css/responsive/common.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive/style.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive/style-sign-in.css">
  </head>

  <body>
    <div class="non-modal">
      <header id="header" class="container" aria-label="페이지 상단 영역">
        <div class="row d-flex justify-content-between align-items-center overflow-hidden">
          <h1 id='page-title' class="col-12 col-sm-6">
            <a id='home' href="./01-main.html">
              Movie
            </a>
          </h1>
        </div>
      </header>

      <section id='sign-in' aria-labelledby="sign-in-title">
        <form class="sign-in-form container" action="index.html" method="post">
          <div id="title" class="row">
            <h2 id='sign-in-title' class="sign-in-title col-12">회원가입</h2>
          </div>

          <div id="input"
            class="row d-flex flex-column align-items-center">
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <label for="user-name">이름</label>
              <input id="user-name" type="text" placeholder="이름" required/>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <label for="user-id">아이디</label>
              <input id="user-id" type="text" placeholder="아이디" required/>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <label for="user-pw">비밀번호</label>
              <input id="user-pw" type="password" placeholder="비밀번호" required/>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex flex-column align-items-center">
              <label for="check-pw">비밀번호 확인</label>
              <input id="check-pw" type="password" placeholder="비밀번호 확인" required/>
              <p class="message error hidden">비밀번호 불일치</p>
              <p class="message ok hidden">비밀번호 확인 완료</p>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <label for="user-email">이메일</label>
              <input id="user-email" type="email" placeholder="이메일"/>
            </div>

            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <label for="user-birth">생년월일 (예시 - 18760512)</label>
              <input id="user-birth" type="text" placeholder="생년월일"/>
            </div>
          </div>

          <div id="checkbox" class="row d-flex flex-column align-items-center">
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <input id="agree-pp" class="hidden"
                type="checkbox" name="check" value="agree-pp"/>
              <label for="agree-pp">(필수) 정보제공에 동의합니다.</label>
            </div>
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <input id="agree-market-email" class="hidden"
                type="checkbox" name="check" value="agree-market-email"/>
              <label for="agree-market-email">마케팅 정보 수신에 동의합니다.</label>
            </div>
          </div>

          <div id="submit" class="row d-flex justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
              <button type="submit">회원가입</button>
            </div>
          </div>
        </form>
      </section>

      <footer id="footer" aria-label='회사 정보'>
        <div class="container">
          <div class="row">
            <p class="col-12">
              웹페이지 제작 참조 - Stackoverflow, 이고잉님의 생활코딩, 김버그님의 HTML은 재밌다, Zero Cho님의 Javascript 강의를 참고했습니다.
            </p>
            <dl class="info col-12 d-flex flex-wrap" aria-label='법인 정보'>
              <div class="d-flex">
                <dt aria-label='사업자등록번호'>사업자등록번호</dt>
                <dd>123-45-67890</dd>
              </div>
              <div class="d-flex">
                <dt aria-label='대표이사'>대표이사</dt>
                <dd>Park Dueto</dd>
              </div>
              <div class="d-flex">
                <dt aria-label='주소'>주소</dt>
                <dd>포도의 고장, 고구마의 고장</dd>
              </div>
              <div class="d-flex">
                <dt aria-label='대표전화'>대표전화</dt>
                <dd>03-1234-5678</dd>
              </div>
            </dl>
            <p class="col-12 copyright">
              Copyright © 21XX everything Inc. 모든 권리 보유
            </p>
            <p class="col-12">
              <span>개인정보 처리방침  웹 사이트 이용 약관 법적 고지</span>대한민국
            </p>
          </div>
        </div>
      </footer>
    </div>

    <!-- 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 동작 -->
    <script src="../assets/polyfill.js"></script>
    <script src="../assets/sign-in.js"></script>
  </body>
</html>
